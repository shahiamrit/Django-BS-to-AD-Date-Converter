{% extends 'NEC/base2.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
    <header class="text-black text-center">
        <h1 class="display-4">Mid-West University School of Management<br>(MUSOM)</h1>
        <br>
        <br>
        <h3 class="bg-success text-white py-2">Temporary File Hosting</h3>
    </header>
    <div class="row py-4">
        <div class="col-lg-4 mx-auto">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input class="form-control" type="file" id="formFile" name="formFile">
                <!-- {{form.as_p}} -->
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </div>
        <div class="col-lg-4 mx-auto">
            {% if token %}
            <a href="{% url 'file_download' token=token %}"><span class="text-success font-weight-bold"><span>Share link</span></a>
            {% endif %}

            {% if obj %}
            <p>{{ obj.doc.url }}</p>
            <a href="{{ obj.doc.url }}" class="btn btn-success stretched-link">Download</a>
            {% endif %}

    </div>

    </div>


</div>

{% endblock content %}
