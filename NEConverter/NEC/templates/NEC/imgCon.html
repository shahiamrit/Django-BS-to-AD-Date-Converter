{% extends 'NEC/base2.html' %}
{% load static %}
{% block content %}
    <div class="container py-5">
        <header class="text-black text-center">
            <h1 class="display-4">Mid-West University School of Management<br>(MUSOM)</h1>
            <br>
            <br>
            <h3 class="bg-success text-white py-2">Image Size Converter Application</h3>
        </header>
        <div class="row py-4">
            <div class="col-lg-6 mx-auto">
                <div class="input-group mb-3 px-4 py-2 rounded-pill bg-white shadow-sm">
                    <form action="" id="image-form" style="padding-top:10px;">
                        {% csrf_token %}
                        {{form.as_p}}
                    </form>
                </div>
                <div id="alert-box"></div>
                <div class="image-area mb-3"><div id="image-box"></div></div>
                <button class="btn btn-primary mt-3 not-visible" id="confirm-btn" onclick="test()">Confirm</button>
            </div>
            <div class="col-lg-4 mx-auto">
                <div class="input-group mb-3 px-4 py-2">
                    <img src="{{img.file.url}}" alt="">
                </div>

            </div>

            <div class="col-lg-2 mx-auto">
                <div class="input-group mb-3">
                    

                    <p class="bg-success text-white py-1"> BS to AD </p>
                            <form action="" method="post">
                            {% csrf_token %}
                            <p>{{fmr}} <span style="font-size: 12px; font-style: italic; margin-bottom:0;">YYYY-MM-DD</span></p>
                            <input class="bg-success text-white" style="margin-top: 0px;" type="submit" />
                            </form>
                    <p style="margin-top: 10px; font-size: 18px; font-weight: bold;">AD : {{dt}}</p> 
                    



                </div>
            </div>

        </div>


    </div>
    <p>Â© 2023 IT Dept MU</p>
    <style>
        #upload {
            opacity: 0;
        }
        .image-area {
            border: 3px dotted rgba(8, 18, 94, 0.7);
            padding: 1rem;
        }
        
    </style>
    {% endblock %}
